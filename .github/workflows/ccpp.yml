name: C/C++ CI

on: [pull_request]

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Linux Cmake Build Cache
      uses: actions/cache@v2
      env:
        cache-name: linux-cmake
      with:
        path: ./build
        key: ${{ hashFiles('.github/cache-bust') }}-linux-cmake-${{ hashFiles('CMakeLists.txt') }}-${{ hashFiles('Sourcecode/*') }}
        restore-keys: |
          ${{ hashFiles('.github/cache-bust') }}-linux-cmake-${{ hashFiles('CMakeLists.txt') }}-
          ${{ hashFiles('.github/cache-bust') }}-linux-cmake-

    - name: Cmake
      run: |
              mkdir build && cd build && \
              [ "$(git rev-parse --abbrev-ref HEAD)" == "master" ] && \
              cmake -DMX_BUILD_EXAMPLES=on -DMX_BUILD_TESTS=on -DMX_BUILD_CORE_TESTS=on . || \
              cmake -DMX_BUILD_EXAMPLES=on -DMX_BUILD_TESTS=on -DMX_BUILD_CORE_TESTS=off ..
    - name: Check Cores
      run: |
              export CORE_COUNT=$(nproc --all) && echo "CORE_COUNT: $CORE_COUNT" && \
              lscpu

    - name: Build
      run: cd build && make -j$(nproc --all)

    - name: Run Examples
      run: ./build/mxread && ./build/mxwrite

    - name: Run Tests
      run: ./build/mxtest

