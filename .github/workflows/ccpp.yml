  macos:
    name: macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: macOS Cmake Build Cache
      uses: actions/cache@v2
      env:
        cache-name: macOS-cmake
      with:
        path: ./build
        key: ${{ hashFiles('.github/cache-bust') }}-macOS-cmake-${{ hashFiles('CMakeLists.txt') }}-${{ hashFiles('Sourcecode/*') }}
        restore-keys: |
          ${{ hashFiles('.github/cache-bust') }}-macOS-cmake-${{ hashFiles('CMakeLists.txt') }}-
          ${{ hashFiles('.github/cache-bust') }}-macOS-cmake-

    - name: Cmake
      run: |
          mkdir build && cd build && \
          cmake -DMX_BUILD_EXAMPLES=on -DMX_BUILD_TESTS=on -DMX_BUILD_CORE_TESTS=off .

    - name: Build
      run: |
          cmake --build ..

    - name: Run Example mxwrite
      run: ./build/mxwrite

    - name: Run Example mxread
      run: ./build/mxread

    - name: Run Tests
      run: ./build/mxtest

  xcode:
    name: Xcode
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Cache
      uses: actions/cache@v2
      env:
        cache-name: cargo-home
      with:
        path: ./xcode-build
        key: ${{ hashFiles('.github/cache-bust') }}-${{ hashFiles('Xcode/mx.xcworkspace', 'Xcode/Mx.xcodeproj', 'Xcode/MxTest.xcodeproj') }}-${{ hashFiles('Sourcecode/*') }}
        restore-keys: |
          ${{ hashFiles('.github/cache-bust') }}-${{ hashFiles('Xcode/mx.xcworkspace', 'Xcode/Mx.xcodeproj', 'Xcode/MxTest.xcodeproj') }}-
          ${{ hashFiles('.github/cache-bust') }}-

    - name: Build
      run: |
          DevScripts/build-for-apple.sh \
          --outdir ./xcode-out \
          --build-dir ./xcode-build \
          --test false \
          --configuration Release \
          --cleanup false
